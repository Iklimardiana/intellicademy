    <div class="container mt-4">
        <div class="row">
            <aside class="col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <h2 class="page-title text-center mt-1">Admin Dashboard</h2>
                    </div>
                    <div class="list-group p-3">
                        <a href="/" class="list-group-item list-group-item-action sidebar-link">
                            <i data-feather="activity"></i>
                            <span>Dashboard</span>
                        </a>
                        <a href="/admin-dashboard-teachers.html" class="list-group-item list-group-item-action sidebar-link">
                            <i data-feather="user"></i>

                            <i data-feather="users"></i>
                            <span>Students</span>
                        </a>
                        <a href="/admin-dashboard-courses.html" class="list-group-item list-group-item-action sidebar-link">
                            <i data-feather="archive"></i>
                            <span>Courses</span>
                        </a>
                    </div>
                </div>
            </aside>
            
            <main class="col mt-3 mt-lg-0">
                    <div aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="/admin-dashboard-teachers.html">Teachers</a>
                            </li>
                            <li class="breadcrumb-item active">add</li>
                        </ol>
                    </div>

                    <div class="card p-4">
                        <h2>Add a teacher</h2>

                        <form action="#" class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Password Confirmation</label>
                                <input type="password" class="form-control" id="confirm-password">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                            <div class="mb-3">
                                <a href="#" class="btn btn-warning">
                                    <i data-feather="corner-down-left"></i>
                                    <span>Back</span>
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i data-feather="save"></i>
                                    <span>Save</span>
                                </button>
                            </div>
                        </form>
                    </div>
            </main>
